<link rel="stylesheet" href="../../pfv6-masthead-lightdom.css">

<pfv6-masthead id="basic-mixed">
  <pfv6-masthead-main>
    <pfv6-masthead-toggle>
      <pfv6-button variant="plain" is-hamburger aria-label="Global navigation"></pfv6-button>
    </pfv6-masthead-toggle>
    <pfv6-masthead-brand>
      <pfv6-masthead-logo href="#">Logo</pfv6-masthead-logo>
    </pfv6-masthead-brand>
  </pfv6-masthead-main>
  <pfv6-masthead-content>
    <div class="pf-v6-l-flex">
      <span>Content</span>
      <pfv6-button>Primary</pfv6-button>
      <div class="pf-v6-l-flex__item pf-m-align-self-flex-end">
        <pfv6-button variant="secondary">Secondary</pfv6-button>
      </div>
      <div class="pf-v6-l-flex__item pf-m-align-self-flex-end">
        <pfv6-button variant="tertiary">Tertiary</pfv6-button>
      </div>
    </div>
  </pfv6-masthead-content>
</pfv6-masthead>

<script type="module">
  import '@pfv6/elements/pfv6-masthead/pfv6-masthead.js';
  import '@pfv6/elements/pfv6-button/pfv6-button.js';
</script>
