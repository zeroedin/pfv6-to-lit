<pfv6-menu-toggle variant="typeahead" is-full-width accessible-label="Typeahead menu toggle">
  <pfv6-text-input-group is-plain>
    <pfv6-text-input-group-main id="typeahead-input">
    </pfv6-text-input-group-main>

    <pfv6-text-input-group-utilities id="utilities" style="display: none;">
      <pfv6-button variant="plain" accessible-label="Clear input value">
        <svg slot="icon" fill="currentColor" height="1em" width="1em" viewBox="0 0 352 512" aria-hidden="true">
          <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"></path>
        </svg>
      </pfv6-button>
    </pfv6-text-input-group-utilities>
  </pfv6-text-input-group>
</pfv6-menu-toggle>

<script type="module">
  import '@pfv6/elements/pfv6-menu-toggle/pfv6-menu-toggle.js';
  import '@pfv6/elements/pfv6-text-input-group/pfv6-text-input-group.js';
  import '@pfv6/elements/pfv6-button/pfv6-button.js';

  const inputMain = document.getElementById('typeahead-input');
  const utilities = document.getElementById('utilities');
  const clearButton = utilities.querySelector('pfv6-button');

  // Show utilities when input has value
  inputMain.addEventListener('change', (e) => {
    const hasValue = e.value && e.value.length > 0;
    utilities.style.display = hasValue ? '' : 'none';
  });

  // Clear input when clear button is clicked
  clearButton.addEventListener('click', () => {
    inputMain.value = '';
    utilities.style.display = 'none';
  });
</script>
