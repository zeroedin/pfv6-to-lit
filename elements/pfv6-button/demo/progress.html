<div class="pf-v6-l-flex pf-m-column-gap-sm">
  <pfv6-button
    variant="primary"
    id="primary-loading-button"
    is-loading
    spinner-accessible-valuetext="Loading"
    spinner-accessible-label="Primary loading button"
  >
    Click to stop loading
  </pfv6-button>
  <pfv6-button
    variant="secondary"
    id="secondary-loading-button"
    is-loading
    spinner-accessible-valuetext="Loading"
    spinner-accessible-label="Content being loaded"
  >
    Click to stop loading
  </pfv6-button>
</div>
<br>
<pfv6-button
  variant="plain"
  id="upload-button"
  accessible-label="Upload"
  spinner-accessible-valuetext="Loading"
  spinner-accessible-label="Uploading data"
>
  <pfv6-icon slot="icon">
    <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 512 512" aria-hidden="true" role="img">
      <path d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path>
    </svg>
  </pfv6-icon>
</pfv6-button>
<br>
<br>
<pfv6-button
  variant="link"
  is-inline
  id="inline-loading-button"
  is-loading
  spinner-accessible-valuetext="Loading"
  spinner-accessible-label="Content being loaded"
>
  Pause loading logs
</pfv6-button>

<script type="module">
  import '@pfv6/elements/pfv6-button/pfv6-button.js';
  import '@pfv6/elements/pfv6-icon/pfv6-icon.js';

  const primaryButton = document.getElementById('primary-loading-button');
  primaryButton.addEventListener('click', () => {
    const isLoading = primaryButton.getAttribute('is-loading') === 'true';
    primaryButton.setAttribute('is-loading', String(!isLoading));
    primaryButton.textContent = isLoading ? 'Click to start loading' : 'Click to stop loading';
  });

  const secondaryButton = document.getElementById('secondary-loading-button');
  secondaryButton.addEventListener('click', () => {
    const isLoading = secondaryButton.getAttribute('is-loading') === 'true';
    secondaryButton.setAttribute('is-loading', String(!isLoading));
    secondaryButton.textContent = isLoading ? 'Click to start loading' : 'Click to stop loading';
  });

  const uploadButton = document.getElementById('upload-button');
  uploadButton.addEventListener('click', () => {
    const isLoading = uploadButton.getAttribute('is-loading') === 'true';
    uploadButton.setAttribute('is-loading', String(!isLoading));
    if (!isLoading) {
      uploadButton.removeAttribute('accessible-label');
    } else {
      uploadButton.setAttribute('accessible-label', 'Upload');
    }
  });

  const inlineButton = document.getElementById('inline-loading-button');
  inlineButton.addEventListener('click', () => {
    const isLoading = inlineButton.getAttribute('is-loading') === 'true';
    inlineButton.setAttribute('is-loading', String(!isLoading));
    inlineButton.textContent = isLoading ? 'Resume loading logs' : 'Pause loading logs';
  });
</script>
