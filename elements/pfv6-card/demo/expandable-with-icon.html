<pfv6-card id="expandable-card-icon" is-expanded="false">
  <pfv6-card-header 
    id="card-header"
    expandable 
    expanded="false"
  >
    <img src="/dev-server/assets/patternfly/images/PF-IconLogo.svg" alt="PatternFly logo" width="27px">
    
    <div slot="actions">
      <!-- TODO: Replace with <pfv6-dropdown> when available -->
      <button aria-label="Card expandable with icon example kebab toggle">â‹®</button>
      <pfv6-checkbox id="check-5" accessible-label="card checkbox example"></pfv6-checkbox>
    </div>
  </pfv6-card-header>
  
  <pfv6-card-expandable-content>
    <pfv6-card-body>Body</pfv6-card-body>
    <pfv6-card-footer>Footer</pfv6-card-footer>
  </pfv6-card-expandable-content>
</pfv6-card>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  import '@pfv6/elements/pfv6-checkbox/pfv6-checkbox.js';
  
  const card = document.getElementById('expandable-card-icon');
  const header = document.getElementById('card-header');
  
  // Handle expand/collapse
  header.addEventListener('expand', (e) => {
    const expanded = e.expanded;
    if (expanded) {
      card.setAttribute('is-expanded', '');
      header.setAttribute('expanded', '');
    } else {
      card.removeAttribute('is-expanded');
      header.removeAttribute('expanded');
    }
  });
</script>
