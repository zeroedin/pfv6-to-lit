<pfv6-checkbox id="toggle-actions-offset">actions hasNoOffset</pfv6-checkbox>

<div style="margin-top: 15px;">
  <pfv6-card id="image-actions-card">
    <pfv6-card-header id="card-header">
      <!-- TODO: Replace with <pfv6-brand> when available -->
      <img src="/dev-server/assets/patternfly/images/PF-HorizontalLogo-Color.svg" alt="PatternFly logo" style="width: 300px;">
      
      <div slot="actions">
        <!-- TODO: Replace with <pfv6-dropdown> when available -->
        <button aria-label="Card header images and actions example kebab toggle">â‹®</button>
        <!-- TODO: Replace with <pfv6-checkbox> when available -->
        <pfv6-checkbox id="check-1" accessible-label="card checkbox example"></pfv6-checkbox>
      </div>
    </pfv6-card-header>
    <pfv6-card-title>Title</pfv6-card-title>
    <pfv6-card-body>Body</pfv6-card-body>
    <pfv6-card-footer>Footer</pfv6-card-footer>
  </pfv6-card>
</div>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  import '@pfv6/elements/pfv6-checkbox/pfv6-checkbox.js';
  
  const header = document.getElementById('card-header');
  const offsetToggle = document.getElementById('toggle-actions-offset');
  
  offsetToggle.addEventListener('change', (e) => {
    header.toggleAttribute('actions-no-offset', e.target.checked);
  });
</script>
