<div>
  <label><input type="checkbox" id="secondaryVariant"> secondary styling</label>
</div>

<div style="margin-top: 15px;">
  <pfv6-gallery has-gutter>
    <pfv6-card clickable id="clickable-card-1">
      <pfv6-card-title id="clickable-card-example-title-1">First card in the actionable example</pfv6-card-title>
      <pfv6-card-body>This card performs an action on click.</pfv6-card-body>
    </pfv6-card>
    
    <pfv6-card clickable id="clickable-card-2">
      <pfv6-card-title id="clickable-card-example-title-2">Second card in the actionable example</pfv6-card-title>
      <pfv6-card-body>This card can navigate to a link on click.</pfv6-card-body>
    </pfv6-card>
    
    <pfv6-card clickable disabled id="clickable-card-3">
      <pfv6-card-title id="clickable-card-example-title-3">Third card in the actionable example</pfv6-card-title>
      <pfv6-card-body>This card is clickable but disabled.</pfv6-card-body>
    </pfv6-card>
  </pfv6-gallery>
</div>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  import '@pfv6/elements/pfv6-gallery/pfv6-gallery.js';
  
  const cards = document.querySelectorAll('pfv6-card[clickable]');
  
  document.getElementById('secondaryVariant').addEventListener('change', (e) => {
    cards.forEach(card => {
      card.variant = e.target.checked ? 'secondary' : 'default';
    });
  });
  
  document.getElementById('clickable-card-1').addEventListener('click', () => {
    console.log('First card in actionable example clicked');
  });
  
  document.getElementById('clickable-card-3').addEventListener('click', () => {
    console.log('Third card in actionable example clicked');
  });
</script>
