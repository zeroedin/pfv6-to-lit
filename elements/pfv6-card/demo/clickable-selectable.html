<div>
  <label><input type="checkbox" id="secondaryVariant"> secondary styling</label>
</div>

<div style="margin-top: 15px;">
  <div class="pf-v6-c-gallery pf-m-gutter">
    <pfv6-card id="clickable-selectable-card-example-1" clickable selectable>
      <pfv6-card-title>
        <input type="checkbox" id="clickable-selectable-card-input-1" name="clickable-selectable-card-input-1" style="margin-inline-end: 8px;">
        <label for="clickable-selectable-card-input-1">
          <button style="all: unset; color: var(--pf-t--global--color--brand--default); cursor: pointer; text-decoration: underline;">First card</button>
        </label>
      </pfv6-card-title>
      <pfv6-card-body>This card performs an action upon clicking the card title and is selectable.</pfv6-card-body>
    </pfv6-card>
    
    <pfv6-card id="clickable-selectable-card-example-2" clickable selectable>
      <pfv6-card-title>
        <input type="checkbox" id="clickable-selectable-card-input-2" name="clickable-selectable-card-input-2" style="margin-inline-end: 8px;">
        <label for="clickable-selectable-card-input-2">Second Card</label>
      </pfv6-card-title>
      <pfv6-card-body>
        This card is selectable and has a link in the card body that navigates to
        <a href="#" style="color: var(--pf-t--global--color--brand--default); text-decoration: underline;">Patternfly</a>.
      </pfv6-card-body>
    </pfv6-card>
    
    <pfv6-card id="clickable-selectable-card-example-3" clickable selectable disabled>
      <pfv6-card-title>
        <input type="checkbox" id="clickable-selectable-card-input-3" name="clickable-selectable-card-input-3" disabled style="margin-inline-end: 8px;">
        <label for="clickable-selectable-card-input-3">
          <a href="https://www.patternfly.org/" style="pointer-events: none; color: inherit; text-decoration: none;">Third card</a>
        </label>
      </pfv6-card-title>
      <pfv6-card-body>This card is clickable and selectable, but disabled.</pfv6-card-body>
    </pfv6-card>
  </div>
</div>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  
  const cards = document.querySelectorAll('pfv6-card[selectable]');
  const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="clickable-selectable-card-input"]');
  
  checkboxes.forEach((checkbox, index) => {
    checkbox.addEventListener('change', (e) => {
      cards[index].toggleAttribute('selected', e.target.checked);
    });
  });
  
  document.getElementById('secondaryVariant').addEventListener('change', (e) => {
    cards.forEach(card => {
      card.variant = e.target.checked ? 'secondary' : 'default';
    });
  });
</script>
