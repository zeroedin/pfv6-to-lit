<link rel="stylesheet" href="/elements/pfv6-flex/pfv6-flex-lightdom.css">
<link rel="stylesheet" href="/elements/pfv6-gallery/pfv6-gallery-lightdom.css">

<pfv6-gallery has-gutter>
  <pfv6-card id="multi-tile-example-1" is-selectable>
    <pfv6-card-header
      id="header-1"
      selectable-variant="multiple"
      selectable-id="multi-tile-1"
      selectable-name="multi-tile-1"
      selectable-aria-labelledby="multi-tile-example-1"
      selectable-hidden
    >
      <pfv6-flex gap="sm" align-items="center">
        <pfv6-flex-item>
          <!-- TODO: Replace with <pfv6-icon> when available -->
          <span>+</span>
        </pfv6-flex-item>
        <pfv6-flex-item>
          <b>Tile header</b>
        </pfv6-flex-item>
      </pfv6-flex>
    </pfv6-card-header>
    <pfv6-card-body>Tile content and description</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="multi-tile-example-2" is-selectable>
    <pfv6-card-header
      id="header-2"
      selectable-variant="multiple"
      selectable-id="multi-tile-2"
      selectable-name="multi-tile-2"
      selectable-aria-labelledby="multi-tile-example-2"
      selectable-hidden
    >
      <pfv6-flex gap="sm" align-items="center">
        <pfv6-flex-item>
          <span>+</span>
        </pfv6-flex-item>
        <pfv6-flex-item>
          <b>Tile header</b>
        </pfv6-flex-item>
      </pfv6-flex>
    </pfv6-card-header>
    <pfv6-card-body>Tile content and description</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="multi-tile-example-3" is-selectable is-disabled>
    <pfv6-card-header
      id="header-3"
      selectable-variant="multiple"
      selectable-id="multi-tile-3"
      selectable-name="multi-tile-3"
      selectable-aria-labelledby="multi-tile-example-3"
      selectable-disabled
      selectable-hidden
    >
      <pfv6-flex gap="sm" align-items="center">
        <pfv6-flex-item>
          <span>+</span>
        </pfv6-flex-item>
        <pfv6-flex-item>
          <b>Tile header (disabled)</b>
        </pfv6-flex-item>
      </pfv6-flex>
    </pfv6-card-header>
    <pfv6-card-body>Tile content and description</pfv6-card-body>
  </pfv6-card>
</pfv6-gallery>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  import '@pfv6/elements/pfv6-gallery/pfv6-gallery.js';
  import '@pfv6/elements/pfv6-flex/pfv6-flex.js';
  
  const cards = document.querySelectorAll('pfv6-card[is-selectable]');
  const headers = [
    document.getElementById('header-1'),
    document.getElementById('header-2'),
    document.getElementById('header-3')
  ];
  
  // Handle multiple selection (checkbox logic)
  headers.forEach((header, index) => {
    header.addEventListener('change', (e) => {
      const checked = e.checked;
      if (checked) {
        cards[index].setAttribute('is-selected', '');
        header.setAttribute('selectable-checked', '');
      } else {
        cards[index].removeAttribute('is-selected');
        header.removeAttribute('selectable-checked');
      }
    });
  });
</script>
