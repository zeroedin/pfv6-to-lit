<pfv6-checkbox id="toggle-variant-selectable">Secondary card styling</pfv6-checkbox>
<pfv6-checkbox id="selectable-toggle-hide-checkbox">Hide checkbox</pfv6-checkbox>

<pfv6-gallery has-gutter style="margin-top: 15px;">
  <pfv6-card id="selectable-card-example-1" is-selectable>
    <pfv6-card-header
      id="header-1"
      selectable-variant="multiple"
      selectable-id="selectable-card-input-1"
      selectable-name="selectable-card-input-1"
      selectable-aria-labelledby="selectable-card-example-1"
      actions-no-offset
    >
      <pfv6-card-title>First card</pfv6-card-title>
    </pfv6-card-header>
    <pfv6-card-body>This card is selectable.</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="selectable-card-example-2" is-selectable>
    <pfv6-card-header
      id="header-2"
      selectable-variant="multiple"
      selectable-id="selectable-card-input-2"
      selectable-name="selectable-card-input-2"
      selectable-aria-labelledby="selectable-card-example-2"
      actions-no-offset
    >
      <pfv6-card-title>Second card</pfv6-card-title>
    </pfv6-card-header>
    <pfv6-card-body>This card is selectable.</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="selectable-card-example-3" is-selectable is-disabled>
    <pfv6-card-header
      id="header-3"
      selectable-variant="multiple"
      selectable-id="selectable-card-input-3"
      selectable-name="selectable-card-input-3"
      selectable-aria-labelledby="selectable-card-example-3"
      selectable-disabled
      actions-no-offset
    >
      <pfv6-card-title>Third card</pfv6-card-title>
    </pfv6-card-header>
    <pfv6-card-body>This card is selectable but disabled.</pfv6-card-body>
  </pfv6-card>
</pfv6-gallery>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  import '@pfv6/elements/pfv6-gallery/pfv6-gallery.js';
  import '@pfv6/elements/pfv6-checkbox/pfv6-checkbox.js';
  
  const cards = document.querySelectorAll('pfv6-card[is-selectable]');
  const headers = [
    document.getElementById('header-1'),
    document.getElementById('header-2'),
    document.getElementById('header-3')
  ];
  const variantToggle = document.getElementById('toggle-variant-selectable');
  const hideToggle = document.getElementById('selectable-toggle-hide-checkbox');
  
  // Handle card selection via header change events
  headers.forEach((header, index) => {
    header.addEventListener('change', (e) => {
      const checked = e.detail.checked;
      cards[index].setAttribute('is-selected', checked);
      header.setAttribute('selectable-checked', checked);
    });
  });
  
  // Handle secondary variant toggle
  variantToggle.addEventListener('change', (e) => {
    const isSecondary = e.target.checked;
    cards.forEach(card => {
      card.variant = isSecondary ? 'secondary' : 'default';
    });
  });
  
  // Handle hide checkbox toggle (CardHeader selectableActions.isHidden equivalent)
  hideToggle.addEventListener('change', (e) => {
    const shouldHide = e.target.checked;
    headers.forEach(header => {
      header.toggleAttribute('selectable-hidden', shouldHide);
    });
  });
</script>
