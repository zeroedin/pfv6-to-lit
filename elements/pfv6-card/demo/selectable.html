<div>
  <label><input type="checkbox" id="secondaryVariant"> Secondary card styling</label>
  <label><input type="checkbox" id="hideCheckbox"> Hide checkbox</label>
</div>

<div class="pf-v6-c-gallery pf-m-gutter" style="margin-top: 15px;">
  <pfv6-card id="selectable-card-example-1" selectable>
    <pfv6-card-title>
      <input type="checkbox" id="selectable-card-input-1" name="selectable-card-input-1" style="margin-inline-end: 8px;">
      <label for="selectable-card-input-1">First card</label>
    </pfv6-card-title>
    <pfv6-card-body>This card is selectable.</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="selectable-card-example-2" selectable>
    <pfv6-card-title>
      <input type="checkbox" id="selectable-card-input-2" name="selectable-card-input-2" style="margin-inline-end: 8px;">
      <label for="selectable-card-input-2">Second card</label>
    </pfv6-card-title>
    <pfv6-card-body>This card is selectable.</pfv6-card-body>
  </pfv6-card>
  
  <pfv6-card id="selectable-card-example-3" selectable disabled>
    <pfv6-card-title>
      <input type="checkbox" id="selectable-card-input-3" name="selectable-card-input-3" disabled style="margin-inline-end: 8px;">
      <label for="selectable-card-input-3">Third card</label>
    </pfv6-card-title>
    <pfv6-card-body>This card is selectable but disabled.</pfv6-card-body>
  </pfv6-card>
</div>

<script type="module">
  import '@pfv6/elements/pfv6-card/pfv6-card.js';
  
  const cards = document.querySelectorAll('pfv6-card[selectable]');
  const checkboxes = document.querySelectorAll('input[type="checkbox"][id^="selectable-card-input"]');
  
  checkboxes.forEach((checkbox, index) => {
    checkbox.addEventListener('change', (e) => {
      cards[index].toggleAttribute('selected', e.target.checked);
    });
  });
  
  document.getElementById('secondaryVariant').addEventListener('change', (e) => {
    cards.forEach(card => {
      card.variant = e.target.checked ? 'secondary' : 'default';
    });
  });
  
  document.getElementById('hideCheckbox').addEventListener('change', (e) => {
    checkboxes.forEach(cb => {
      cb.style.display = e.target.checked ? 'none' : '';
    });
  });
</script>
