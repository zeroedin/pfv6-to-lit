<div style="margin-bottom: 12px;">
  <pfv6-checkbox id="isPlain">
    <input type="checkbox" id="plain-checkbox">
    <label for="plain-checkbox">Plain read only variant</label>
  </pfv6-checkbox>
</div>

<label for="readonly-input" class="pf-v6-screen-reader">Read only text input example</label>
<pfv6-text-input id="readonly-wrapper" readonly-variant="default">
  <input type="text" id="readonly-input" value="read only text input example">
</pfv6-text-input>

<script type="module">
  import '@pfv6/elements/pfv6-text-input/pfv6-text-input.js';
  import '@pfv6/elements/pfv6-checkbox/pfv6-checkbox.js';

  const checkbox = document.getElementById('plain-checkbox');
  const wrapper = document.getElementById('readonly-wrapper');

  checkbox.addEventListener('change', (e) => {
    wrapper.readonlyVariant = e.target.checked ? 'plain' : 'default';
  });
</script>
