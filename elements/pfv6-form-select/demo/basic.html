<label for="basic-select" class="pf-v6-screen-reader">FormSelect Input</label>
<pfv6-form-select>
  <select id="basic-select" slot="select">
    <option value="please choose" disabled data-placeholder>Select one</option>
    <option value="mr">Mr</option>
    <option value="miss">Miss</option>
    <option value="mrs" selected>Mrs</option>
    <option value="ms">Ms</option>
    <option value="dr">Dr</option>
    <option value="other">Other</option>
  </select>
</pfv6-form-select>

<script type="module">
  import '@pfv6/elements/pfv6-form-select/pfv6-form-select.js';
</script>
