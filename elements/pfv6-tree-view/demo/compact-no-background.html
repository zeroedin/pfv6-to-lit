  <pfv6-tree-view-item name="Kind is a string value representing the REST resource this object represents. Servers may infer this from the endpoint the client submits requests to. Cannot be updated is CamelCase. More info:" item-title="kind" id="example10-kind"></pfv6-tree-view-item>

      </pfv6-tree-view-item>
    </pfv6-tree-view-item>
