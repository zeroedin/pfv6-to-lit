  const startGroup = document.getElementById('text-icon-start-group');
  const endGroup = document.getElementById('text-icon-end-group');

  const allItems = [
    ...startGroup.querySelectorAll('pfv6-toggle-group-item'),
    ...endGroup.querySelectorAll('pfv6-toggle-group-item')

  allItems.forEach(item => {
    item.addEventListener('change', (e) => {
      item.isSelected = e.selected;
    });
  });
</script>
