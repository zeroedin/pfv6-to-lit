<div style="margin: 50px">
  <pfv6-popover
    id="popover"
    accessible-label="Uncontrolled popover with button in the body that can close it"
    footer-content="Popover footer"
  >
    <div slot="header">Popover header</div>
    <div slot="body">
      <div>
        All the content props (headerContent, bodyContent, footerContent) can take a function which the popover
        component passes the hide function to which can be used to close the popover after some user interaction.
      </div>
      <div>
        <button id="close-button">Close popover</button>
      </div>
    </div>
    <pfv6-button>Toggle popover</pfv6-button>
  </pfv6-popover>
</div>

<script type="module">
  import '@pfv6/elements/pfv6-popover/pfv6-popover.js';
  import '@pfv6/elements/pfv6-button/pfv6-button.js';

  const popover = document.getElementById('popover');
  const closeButton = document.getElementById('close-button');

  // Close popover by setting isVisible to false
  // This demonstrates the web component equivalent of React's hide callback
  closeButton.addEventListener('click', () => {
    popover.isVisible = false;
  });
</script>
