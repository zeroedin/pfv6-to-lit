<div style="margin-bottom: 12px;">
  <pfv6-checkbox
    id="toggle-icon-progress-custom"
    name="toggle-icon-progress-custom"
    label="Toggle in progress state"
    accessible-label="Set icon progress state">
  </pfv6-checkbox>
</div>
<pfv6-icon id="icon-custom-progress">
  <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 512 512" aria-hidden="true" role="img">
    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
  </svg>
  <pfv6-spinner slot="progress-icon" diameter="2em" aria-label="Loading..."></pfv6-spinner>
</pfv6-icon>

<script type="module">
  import '@pfv6/elements/pfv6-icon/pfv6-icon.js';
  import '@pfv6/elements/pfv6-checkbox/pfv6-checkbox.js';
  import '@pfv6/elements/pfv6-spinner/pfv6-spinner.js';

  const checkbox = document.getElementById('toggle-icon-progress-custom');
  const icon = document.getElementById('icon-custom-progress');

  checkbox.addEventListener('change', (e) => {
    icon.isInProgress = e.target.checked;
  });
</script>
