<pfv6-progress-stepper accessible-label="Basic progress stepper with issue">
  <pfv6-progress-step
    variant="success"
    id="basic-with-issue-step1"
    title-id="basic-with-issue-step1-title"
    accessible-label="completed step, step with success"
  >
    First step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="success"
    id="basic-with-issue-step2"
    title-id="basic-with-issue-step2-title"
    accessible-label="completed step, step with success"
  >
    Second step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="warning"
    id="basic-with-issue-step3"
    title-id="basic-with-issue-step3-title"
    accessible-label="completed step, step with warning"
  >
    Third step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="info"
    is-current="true"
    id="basic-with-issue-step4"
    title-id="basic-with-issue-step4-title"
    accessible-label="step with info"
  >
    Fourth step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="pending"
    id="basic-with-issue-step5"
    title-id="basic-with-issue-step5-title"
    accessible-label="pending step"
  >
    Fifth step
  </pfv6-progress-step>
</pfv6-progress-stepper>

<script type="module">
  import '@pfv6/elements/pfv6-progress-stepper/pfv6-progress-stepper.js';
</script>
