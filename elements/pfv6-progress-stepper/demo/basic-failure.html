<pfv6-progress-stepper accessible-label="Basic progress stepper with failure">

    variant="success"
    id="basic-with-failure-step1"
    title-id="basic-with-failure-step1-title"
    accessible-label="completed step, step with success"

    First step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="success"
    id="basic-with-failure-step2"
    title-id="basic-with-failure-step2-title"

    Second step
  </pfv6-progress-step>
  <pfv6-progress-step

    Third step
  </pfv6-progress-step>
  <pfv6-progress-step

  </pfv6-progress-step>

  </pfv6-progress-step>

  import '@pfv6/elements/pfv6-progress-stepper/pfv6-progress-stepper.js';
