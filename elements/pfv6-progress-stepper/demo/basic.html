<pfv6-progress-stepper accessible-label="Basic progress stepper">
  <pfv6-progress-step
    variant="success"
    id="basic-step1"
    title-id="basic-step1-title"
    accessible-label="completed step, step with success"
  >
    First step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="info"
    is-current
    id="basic-step2"
    title-id="basic-step2-title"
    accessible-label="step with info"
  >
    Second step
  </pfv6-progress-step>
  <pfv6-progress-step
    variant="pending"
    id="basic-step3"
    title-id="basic-step3-title"
    accessible-label="pending step"
  >
    Third step
  </pfv6-progress-step>
</pfv6-progress-stepper>

<script type="module">
  import '@pfv6/elements/pfv6-progress-stepper/pfv6-progress-stepper.js';
</script>
