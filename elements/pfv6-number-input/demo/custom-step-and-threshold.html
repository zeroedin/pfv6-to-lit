<pfv6-number-input
  id="number-input-custom-step-threshold"
  value="90"
  min="90"
  max="100"
  step="3"
  name="input"
  accessible-label="number input"
  minus-btn-accessible-label="minus"
  plus-btn-accessible-label="plus"
></pfv6-number-input>

<script type="module">
  import '@pfv6/elements/pfv6-number-input/pfv6-number-input.js';

  const numberInput = document.getElementById('number-input-custom-step-threshold');

  const minValue = 90;
  const maxValue = 100;
  const step = 3;

  const normalizeBetween = (value, min, max) => {
    if (min !== undefined && max !== undefined) {
      return Math.max(Math.min(value, max), min);
    } else if (value <= min) {
      return min;
    } else if (value >= max) {
      return max;
    }
    return value;
  };

  numberInput.addEventListener('minus', () => {
    numberInput.value = (numberInput.value || 0) - step;
  });

  numberInput.addEventListener('plus', () => {
    numberInput.value = (numberInput.value || 0) + step;
  });

  numberInput.addEventListener('input-blur', (e) => {
    const blurVal = Number(e.value);
    numberInput.value = normalizeBetween(isNaN(blurVal) ? 0 : blurVal, minValue, maxValue);
  });
</script>
