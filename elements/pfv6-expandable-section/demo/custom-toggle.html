<pfv6-expandable-section id="custom-toggle-example">
  <div slot="toggle-content">
    <span>You can also use icons </span>
    <pfv6-icon size="md">
      <svg fill="currentColor" height="1em" width="1em" viewBox="0 0 512 512" aria-hidden="true">
        <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path>
      </svg>
    </pfv6-icon>
    <span> or badges </span>
    <pfv6-badge is-read>4</pfv6-badge>
    <span> !</span>
  </div>
  This content is visible only when the component is expanded.
</pfv6-expandable-section>

<script type="module">
  import '@pfv6/elements/pfv6-expandable-section/pfv6-expandable-section.js';
  import '@pfv6/elements/pfv6-icon/pfv6-icon.js';
  import '@pfv6/elements/pfv6-badge/pfv6-badge.js';

  const section = document.getElementById('custom-toggle-example');

  // Controlled mode - manage state
  let isExpanded = false;

  // Listen for toggle events
  section.addEventListener('toggle', (e) => {
    isExpanded = e.isExpanded;
    section.isExpanded = isExpanded;
  });
</script>
